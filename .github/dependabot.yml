version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    groups:
      linter-and-formatter:
        patterns:
          - "@typescript-eslint/*"
          - "eslint*"
          - "prettier"
      test:
        patterns:
          - "@vitest/*"
          - "vitest*"
